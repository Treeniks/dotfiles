window:
  padding:
    x: 10
    y: 10

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  opacity: 0.9

font:
  normal:
    family: JetBrains Mono

  size: 14.0

# from https://github.com/daltonmenezes/aura-theme/blob/main/packages/alacritty/aura-theme.yml
# Colors (Aura Theme)
colors:
  # Default colors
  primary:
    background: '#15141b'
    foreground: '#edecee'

  cursor:
    cursor: '#a277ff'

  selection:
    text: CellForeground
    background: '#29263c'

  # Normal colors
  normal:
    black:   '#110f18'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    blue:    '#a277ff'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'

  # Bright colors
  bright:
    black:   '#4d4d4d'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    blue:    '#a277ff'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'
