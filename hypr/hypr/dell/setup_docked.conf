input {
    follow_mouse = 2
}

# w/ Monitor only (Monitor direct)
# monitor = eDP-1,disable
# monitor = DP-3,2560x1440@144,0x0,1

# w/ TV and Monitor only (TV direct, Monitor via Hub)
monitor = eDP-1,disable
# monitor = eDP-1,preferred,2560x1130,1
monitor = DP-3,2560x1440@120,0x0,1,vrr,1,bitdepth,10
monitor = DP-1,1920x1080@120,2560x50,1,vrr,1,bitdepth,10

# only TV
# monitor = eDP-1,disable
# monitor = DP-3,2560x1440@120,0x0,1,vrr,1,bitdepth,10
# monitor = DP-1,disable

# w/ USB-C to HDMI adapter (not Hub)
# monitor = eDP-1,disable
# monitor = DP-3,2560x1440@120,0x0,1,vrr,1,bitdepth,10
# monitor = DP-1,2560x1440@144,2560x0,1,vrr,1,bitdepth,10

# Anime
# monitor = eDP-1,disable
# monitor = DP-3,2560x1440@120,0x0,1,vrr,1,bitdepth,10
# monitor = DP-1,disable

# creating workspaces for every monitor
workspace = name:eDP-1_1, monitor:eDP-1, default:true
workspace = name:eDP-1_2, monitor:eDP-1
workspace = name:eDP-1_3, monitor:eDP-1
workspace = name:eDP-1_4, monitor:eDP-1
workspace = name:eDP-1_5, monitor:eDP-1
workspace = name:eDP-1_6, monitor:eDP-1
workspace = name:eDP-1_7, monitor:eDP-1
workspace = name:eDP-1_8, monitor:eDP-1
workspace = name:eDP-1_9, monitor:eDP-1
workspace = name:eDP-1_10, monitor:eDP-1

workspace = name:DP-3_1, monitor:DP-3, default:true
workspace = name:DP-3_2, monitor:DP-3
workspace = name:DP-3_3, monitor:DP-3
workspace = name:DP-3_4, monitor:DP-3
workspace = name:DP-3_5, monitor:DP-3
workspace = name:DP-3_6, monitor:DP-3
workspace = name:DP-3_7, monitor:DP-3
workspace = name:DP-3_8, monitor:DP-3
workspace = name:DP-3_9, monitor:DP-3
workspace = name:DP-3_10, monitor:DP-3

workspace = name:DP-1_1, monitor:DP-1, default:true
workspace = name:DP-1_2, monitor:DP-1
workspace = name:DP-1_3, monitor:DP-1
workspace = name:DP-1_4, monitor:DP-1
workspace = name:DP-1_5, monitor:DP-1
workspace = name:DP-1_6, monitor:DP-1
workspace = name:DP-1_7, monitor:DP-1
